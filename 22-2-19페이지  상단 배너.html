<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <title>Document</title>
  <style>
    body, div, ul, li, a, img, p {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style-type: none;
    }
    a {
      text-decoration: none;
    }
    img {
      border: none;
      vertical-align: middle;
    }
    .topBanner {
      position: relative;
      width: 1259px;
      height: 75px;
    }
    .deleteBtn {
      position: absolute;
      right: 30px;
      top: 10px;
    }
    .main {
      position: relative;
      width: 1259px;
    }
  </style>
  <script>
    $(document).ready(function(){
      $('.deleteBtn').on('click', function(){
        $(this).parent('.topBanner').slideUp(500)
        // .deleteBtn의 부모인 'topBanner'가 올라가게
      })
    })
  </script>
</head>
<body>
  <div class="topBanner">
    <p><img src="../ex9/top.png" alt=""></p>
    <img src="../ex9/btn1.png" alt="" class="deleteBtn">
  </div>
  <div class="main">
    <img src="../ex9/main.png" alt="">
  </div>
</body>
</html>
